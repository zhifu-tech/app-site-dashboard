<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仪表板 - 网站资源管理</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📊</text></svg>" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="dashboard-container">
      <header class="dashboard-header">
        <h1 class="dashboard-title">网站资源仪表板</h1>
        <p class="dashboard-description">快速访问和管理常用网站资源</p>
      </header>

      <section class="dashboard-search">
        <div class="search-box">
          <label for="searchInput" class="sr-only">搜索网站</label>
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="搜索网站名称、描述或标签..."
            autocomplete="off"
            aria-label="搜索网站"
          />
          <button type="button" class="search-clear" id="searchClear" aria-label="清空搜索" hidden>
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="search-hints">
          <span class="hint-text hint-text-desktop-only"
            >提示：使用 <kbd>Ctrl</kbd> + <kbd>K</kbd> 快速聚焦搜索框</span
          >
          <span class="hint-text">支持标签过滤，点击标签或输入多个标签（用逗号分隔）</span>
        </div>
      </section>

      <section class="dashboard-content" id="dashboardContent" aria-live="polite" aria-busy="false">
        <div class="loading-state" id="loadingState">
          <div class="loading-spinner" aria-hidden="true"></div>
          <p class="loading-text">正在加载网站数据...</p>
        </div>
      </section>

      <template id="siteCardTemplate">
        <article class="site-card" data-site-id="">
          <header class="site-card-header">
            <div class="site-icon" aria-hidden="true"></div>
            <div class="site-info">
              <h2 class="site-name">
                <a href="" target="_blank" rel="noopener noreferrer" class="site-link-main"></a>
              </h2>
            </div>
            <div class="site-card-actions">
              <button type="button" class="site-action-more" aria-label="更多操作" title="更多操作" aria-expanded="false">
                <svg class="site-action-icon" aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="3" r="1.5" fill="currentColor"/>
                  <circle cx="8" cy="8" r="1.5" fill="currentColor"/>
                  <circle cx="8" cy="13" r="1.5" fill="currentColor"/>
                </svg>
              </button>
              <div class="site-action-menu" role="menu">
                <button type="button" class="site-action-menu-item site-action-edit" role="menuitem" aria-label="编辑站点">
                  <svg class="site-action-menu-icon" aria-hidden="true" width="14" height="14" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5v1.207L12.793 6.5zm-9.5 7.5L4 12.707V11.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1.207L7.293 9.5 2.793 5z" fill="currentColor"/>
                  </svg>
                  <span class="site-action-menu-text">编辑</span>
                </button>
                <button type="button" class="site-action-menu-item site-action-delete" role="menuitem" aria-label="删除站点">
                  <svg class="site-action-menu-icon" aria-hidden="true" width="14" height="14" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" fill="currentColor"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" fill="currentColor"/>
                  </svg>
                  <span class="site-action-menu-text">删除</span>
                </button>
              </div>
            </div>
          </header>
          <div class="site-card-body">
            <p class="site-description"></p>
          </div>
          <footer class="site-card-footer">
            <div class="site-tags" role="group" aria-label="网站标签"></div>
            <div class="site-links" role="group" aria-label="相关链接"></div>
          </footer>
        </article>
      </template>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
