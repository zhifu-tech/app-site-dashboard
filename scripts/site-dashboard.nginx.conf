# Nginx 配置示例
# 将本文件复制到 /etc/nginx/conf.d/site-dashboard.conf
# 或包含在主要的 nginx.conf 中

server {
    listen 80;
    server_name site-dashboard.zhifu.tech;  # 修改为你的域名或 IP

    root /var/www/html/site-dashboard;
    index index.html;

    # 日志配置
    access_log /var/log/nginx/site-dashboard-access.log;
    error_log /var/log/nginx/site-dashboard-error.log;

    # API 代理到后端服务器
    location /api {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 头（如果需要）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 主 location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存（CSS, JS, 图片等）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 文件不缓存
    location ~* \.(html)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # JSON 和 YAML 文件缓存策略
    location ~* \.(json|yml|yaml)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        application/x-yaml
        image/svg+xml;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS 配置
server {
    # HTTP/2 支持
    # 注意：如果 Nginx 版本 < 1.25.1 或未编译 http_v2_module，请使用：listen 443 ssl;
    # 如果支持，可以使用：listen 443 ssl http2;（旧语法）或 listen 443 ssl; http2 on;（新语法）
    listen 443 ssl http2;
    server_name site-dashboard.zhifu.tech;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/site-dashboard.zhifu.tech_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/site-dashboard.zhifu.tech.key;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

